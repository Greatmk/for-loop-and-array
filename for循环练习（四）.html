    	<script>
    		//1. 求1-100之间不能被7整除的整数的和（用continue）
    		 var sum=0;
    		for(var i=1; i<= 100; i++){
    			if(i % 7 == 0){
    				continue;
    			}else{
    				sum += i;
    			}
    		}
    		console.log(sum);

    		 //2. 求200-300之间所有的奇数的和（用continue）
    		 var sum = 0;
    		 for(var i=200 ; i<=300; i++){
    		 	if( i % 2 == 0){
    		 		continue;
    		 	}else{
    		 		sum += i;
    		 	}
    		 }

    		 console.log(sum);

    		  //3. 求200-300之间第一个能被7整数的数（break）
    		
    		 for(var i=200 ; i<=300; i++){
    		 	if( i % 7 == 0){
    		 		break;
    		 	}
    		 }

    		 console.log(i);

    		  //4. 求1到100之间所有不能被3整除的整数的和
    		  // 第一个大于2000的和（用continue和break）
    		  var sum=0;
    		  for(var i=1; i<=100; i++){
    		  	 if(i % 3 == 0){
    		  	 	continue;
    		  	 }
    		  	 sum += i;
    		  	 if( sum >2000){
    		  	 	break;
    		  	 }

    		  }
    		  console.log(sum);

    		  



    	</script>
