<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    		 //1  打印正方形(9*9)
    		for(var i=0; i<= 9 ; i++){

    			for(var j =0; j<=9; j++){

    				document.write('★');
    			}
    			document.write("<br/>");
    		}



    		 //2  打印直角三角形
    		 for(var i=1; i<=9 ;i++){

    		 	for(var j=1; j<=i; j++){

    		 		document.write('★');
    		 	}

    		 	document.write("<br/>");

    		 }


    		   //3  打印9*9乘法表
    		   for(var i=1; i<= 9; i++){

    		   		for(var j =1; j<=i; j++){
    		   			document.write(j + '*' + i + '=' + j * i);
    		   			document.write(' ');
    		   		}
    		   		  document.write("<br/>");
    		   }







    	</script>
    </body>
</html>
