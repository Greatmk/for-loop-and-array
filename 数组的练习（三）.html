<!DOCTYPE html>
<html lang="en">

    <body>
    	<script>
    		 var arr = ["a", "bb", "ccc", "dddd"];
    		//1 讲数组里面所有的字符串用|拼接起来
    		console.log(arr.join('|'));


    		//2 有一个字符串数组，求字符串数组中每项的长度，并把长度的数值存储到新的数组中
         var arr = ["a", "bbbbbb","ccc","dddd"];
         var newArr = [];
         for(var i= 0 ;i<arr.length; i++){
         		var newLength = arr[i].length;
         		newArr.push(newLength);
         }
         console.log(newArr);

         //3 将数组中值为0的项去掉，将不为0的值存入一个新的数组
         var arr = [1, 0, 2, 3, 0, 55, 0, 22, 99];
         var newArr = [];
         for(var i = 0; i< arr.length; i++){
         	if(arr[i] != 0){
         		newArr.push(arr[i]);
         	}
         }
          console.log(newArr);


       //4 让一个数组倒叙保存另一个数组中的每一项(自己想不到：敲敲敲)
   		 var arr = ["a", "bb", "ccc", "dddd"];
   		 var newArr = [];
   		 for(var i=arr.length-1; i >= 0; i--){
   		 	newArr.push(arr[i]);
   		 }
   		   console.log(newArr);






    	</script>
    </body>
