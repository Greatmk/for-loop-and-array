<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>

    	<script>
    		 //5 求1-100之间所有偶数的和
    		 var sum = 0;
    		 for(var i=0; i<=100;i++){

    		 	if( i % 2 == 0){
    		 		sum += i;
    		 	}
    		 }
    		 console.log(sum);

    		  //6 求1-100之间所有奇数的和
    		  var sum = 0;
    		  for(var i =0; i<=100; i++){
	    		  	if( i % 2 != 0){
	    		  		sum+=i;
	    		  	}
    		  }
    		   console.log(sum);

    		    //7 同时求1-100之间所有偶数和奇数的和
    		    var sum = 0;
    		    var sum1 = 0;
    		    for(var i=0; i<=100; i++){
    		    	if( i % 2 == 0){
    		    		sum += i;
    		    	}else{
    		    		sum1 += i;
    		    	}
    		    }
    		    console.log(sum + sum1);


    	</script>
    </body>
</html>
