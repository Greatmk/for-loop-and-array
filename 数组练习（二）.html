<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>
    	//1. 把0-99之间所有的数，放到数组中
    	var arr = [];
    	for(var i=0; i<= 99; i++){
    		arr.push(i);
    	}
    	console.log(arr);

    	//2. 把50-100之间所有的数，放到数组里面
    	var arr = [];
    	for(var i=50; i<= 100; i++){
    		arr.push(i);
    	}
    	console.log(arr);

    	 //把1-100之间所有的奇数，放到数组中
    	 var arr = [];
    	for(var i=1; i<= 100; i++){
    		if( i % 2 !=0){
				arr.push(i);
    		}
    		
    	}
    	console.log(arr);

    	 //把1-100之间能被3整数的数字，存到数组中
		 var arr = [];
	    	for(var i=1; i<= 100; i++){
	    		if( i % 3 ==0){
					arr.push(i);
	    		}
	    		
	    	}
	    	console.log(arr);
	    		  


    	</script>
    </body>
</html>
